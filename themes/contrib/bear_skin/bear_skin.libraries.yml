global_scripts:
  version: 1.x
  js:
    js/vendor/modernizr.js: { scope: header }
    js/scripts.js: { scope: header }
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings
    - core/jquery.once

global_styling:
  version: 1.x
  css: 
    theme:
      css/styles.css: { media: screen }
      css/print.css: { media: print }

sidr:
  version: 1.x
  css:
    base:
      libraries/sidr/dist/stylesheets/jquery.sidr.light.css: { scope: header }
  js:
    libraries/sidr/dist/jquery.sidr.js: { scope: header }